name: guvenli_bina_degerlendirme
description: Güvenli Bina ve Tehlike Değerlendirme Uygulaması
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.0.2 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  speech_to_text: ^6.2.0
  firebase_core: ^2.14.0
  firebase_auth: ^4.6.3
  cloud_firestore: ^4.8.2
  geolocator: ^9.0.2
  geocoding: ^2.1.0
  flutter_svg: ^1.1.6
  flutter_switch: ^0.3.2
  country_pickers: ^2.0.0
  pin_code_fields: ^7.3.0
  intl: ^0.18.0
  flutter_map: ^5.0.0
  latlong2: ^0.9.0
  url_launcher: ^6.1.11
  firebase_storage: ^11.2.4
  image_picker: ^1.0.0
  google_maps_flutter: ^2.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
  fonts:
    - family: SFPro
      fonts:
        - asset: fonts/SF-Pro-Display-Regular.otf
        - asset: fonts/SF-Pro-Display-Bold.otf

